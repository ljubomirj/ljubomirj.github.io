    <div class="lightbox" id="lightbox" aria-hidden="true">
        <span class="close" id="lightbox-close" aria-label="Close">×</span>
        <img id="lightbox-img" alt="Expanded image">

    <!-- Link to the external script -->
    <script src="scripts.js"></script>

    <!--Load the sidebar html that is table of contents -->
    <script>loadSidebar();</script>

    <!-- Pic grid behavior: lazy-load + click-to-zoom -->
    <script>
    (function() {
        function initPicGrid() {
            const imgs = document.querySelectorAll('#memes-grid img, #sci-grid img');
            imgs.forEach(img => {
                img.setAttribute('loading', 'lazy');
                img.setAttribute('decoding', 'async');
                // Simple derived alt text from filename if missing
                if (!img.alt || img.alt === '') {
                    const m = (img.getAttribute('src') || '').split('/').pop();
                    img.alt = m ? m.replace(/[_-]+/g, ' ').replace(/\.[^.]+$/, '') : 'image';
                }
                img.addEventListener('click', () => openLightbox(img.getAttribute('src')));
            });
        }

        const overlay = document.getElementById('lightbox');
        const overlayImg = document.getElementById('lightbox-img');
        const overlayClose = document.getElementById('lightbox-close');

        function openLightbox(src) {
            if (!overlay || !overlayImg) return;
            overlayImg.src = src;
            overlay.classList.add('open');
            overlay.setAttribute('aria-hidden', 'false');
            document.addEventListener('keydown', onKey);
        }
        function closeLightbox() {
            if (!overlay) return;
            overlay.classList.remove('open');
            overlay.setAttribute('aria-hidden', 'true');
            overlayImg.src = '';
            document.removeEventListener('keydown', onKey);
        }
        function onKey(e) { if (e.key === 'Escape') closeLightbox(); }

        if (overlay) {
            overlay.addEventListener('click', (e) => { if (e.target === overlay) closeLightbox(); });
        }
        if (overlayClose) {
            overlayClose.addEventListener('click', closeLightbox);
        }

        // Init after DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPicGrid);
        } else {
            initPicGrid();
        }
    })();
    </script>
